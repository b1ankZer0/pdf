<body>
    <form action="invoice.php" method="post">
        <h1>Form for INVOICE</h1><hr><br>

        <table style="width: 100%;">
            <tr>
                <td>
                    <label for="Billed_To">Billed To :</label>
                </td>
                <td>
                    <label for="Date_Issued">Date Issued :</label>
                </td>
                <td>
                    <label for="Due_Date">Due Date :</label>
                </td>
                <td>
                    <label for="DESCRIPTION">DESCRIPTION :</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Billed_To" name="Billed_To" placeholder="Billed To">
                </td>
                <td>
                    <input type="date" id="Date_Issued" name="Date_Issued" placeholder="Date Issued">
                </td>
                <td>
                    <input type="date" id="Due_Date" name="Due_Date" placeholder="Due Date">
                </td>
                <td>
                    <input type="text" id="DESCRIPTION" name="DESCRIPTION" placeholder="DESCRIPTION">
                </td>
            </tr>
            <tr>
                
                <td>
                    <label for="RATE">RATE :</label>
                </td>
                <td>
                    <label for="QTY">QTY :</label>
                </td>
                <td>
                    <label for="Paid">Paid :</label>
                </td>
            </tr>
            <tr>

                <td>
                    <input type="number" id="RATE" name="RATE" placeholder="RATE">
                </td>
                <td>
                    <input type="text" id="QTY" name="QTY" placeholder="QTY">
                </td>
                <td>
                    <input type="number" id="Paid" name="Paid" placeholder="Paid">
                </td>
            </tr>
            <tr>
  
                <td>
                    <label for="Note">Note :</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="Note" id="Note" cols="25" rows="4" placeholder="Note"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>

    </form>

</body>
